<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="src/Pictures/curios.png" alt="">
        </div>
        <div class="slide">
          <img src="src/Pictures/blueayes.png" alt="">
        </div>
        <div class="slide">
          <img src="src/Pictures/ilumated.png" alt="">
        </div>
        <div class="slide">
          <img src="src/Pictures/lamiendo.png" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
<!--El atributo "for" se usa en los elementos "label" para hacer referencia a un
  control/elemento asociado en el documento, en este caso a un "input".

  El valor del atributo "for" debe ser igual al "id" del control al que se refiere, de esta manera, cuando se hace clic
en una etiqueta de "label", se activa o se selecciona el control/elemento asociado (input).

  En este caso, cada etiqueta "label" está haciendo referencia a un input específico (radio1, radio2, etc) mediante
  su id, permitiendo que al hacer click en la etiqueta "label" se seleccione o deseleccione el input correspondiente.-->
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

  </body>
</html>
