<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <main>
        <div id="tittle">
            <h1>JavaScript Quote Generator</h1>
        </div>
        <section>
            <div class="quotecontainer">
                <p class="quote">I don't think that you have any insight whatsoever into your capacity for good until you have some well-developed insight into your capacity for evil.</p>
            </div>
            <div class="authorcontainer">
                <p class="author">Jordan B. Peterson</p>
            </div>
        </section>
        <div class="btncontainer">
            <button id="btnload">Load Quote</button>
        </div>
    </main>
</body>
</html>
